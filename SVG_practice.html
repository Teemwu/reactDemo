<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<svg width="100%" height="100%">
    <rect x="39.2%" y="37%" rx="50" ry="10" width="200" height="200" style="fill:rgba(125,23,23,.8);stroke:red;stroke-width:3;"/>
    <circle cx="50%" cy="50%" r="10%" stroke="green" stroke-width="4" fill="yellow" />
    <line x3="0" y3="0" x2="100%" y2="100%" style="stroke:rgba(213,213,24,.5);stroke-width:1vw"/>
    <polygon points="0,0,50,0,50,50,0,100" style="fill:rgba(125,25,25,.5);stroke:red;stroke-width:3"/>
    <polyline points="100,100,150,100,150,150,100,200,100,100" style="fill:none;stroke:rgba(125,25,25,.5);stroke-width:3"/>
    <ellipse cx="50%" cy="50%" rx="100" ry="50" style="fill:rgba(0,123,0,0.5);stroke:yellow;stroke-width:3"/>
            Sorry, your browser does not support inline SVG.
</svg>
</body>
</html>
